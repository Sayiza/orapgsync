# Schema processing configuration
do.all-schemas=false
# Supports multiple schemas separated by commas: SCHEMA1,SCHEMA2,SCHEMA3
do.only-test-schema=USER_ROBERT
oracle.url=jdbc:oracle:thin:@localhost:1521:sid
oracle.user=sys
oracle.password=xxx
java.generated-package-name=me.christianrobert.ora2pgsync.autogen
path.target-project-java=/src/main/java
path.target-project-resources=/src/main/resources
path.target-project-postgre=/postgre/autoddl
postgre.url=jdbc:postgresql://localhost:5432/postgres
postgre.username=postgres
postgre.password=xxx

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."me.christianrobert.ora2postgre".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.file.enable=true
quarkus.log.file.path=logs/migration.log
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=5

# Database Configuration
# Note: Connection parameters are managed via ConfigService and can be updated at runtime
# The values below are defaults that can be overridden via the configuration API

# Database drivers are included via Maven dependencies:
# - Oracle: com.oracle.database.jdbc:ojdbc11
# - PostgreSQL: org.postgresql:postgresql

# OpenAPI Configuration
quarkus.smallrye-openapi.info-title=Oracle to PostgreSQL Sync API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=Comprehensive REST API for sync Oracle databases to PostgreSQL using a PostgreSQL-first architecture. Includes automated schema extraction, PL/SQL parsing, code generation, and data transfer capabilities.
quarkus.smallrye-openapi.info-contact-name=Christian Robert
quarkus.smallrye-openapi.info-terms-of-service=Internal Use Only
quarkus.smallrye-openapi.info-license-name=Proprietary
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.swagger-ui.theme=outline
quarkus.swagger-ui.title=Oracle PostgreSQL Sync API
